<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<link rel="stylesheet/less" type="text/css" href="less/useage.less"/>
		<script src="js/less.min.js" type="text/javascript"></script>
		
		<title>登录页面</title>
		
		<style type="text/css">
			body{
				background: url(img/timg.jpg);
			}
			.container-fluid{
				margin-top: 200px;
			}
			label{
				color: #1C86EE;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
				<form action="" method="" class="form-horizontal">
					<div class="form-group">
						<div class="col-md-5 col-sm-offset-3">
							<label class="h3" style="color: #1C86EE;">请登陆</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2">
							<label for="username">用户名</label>
						</div>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user text-warning"></span>
								</span>
								<input type="text" name="username" class="form-control" placeholder="请输入用户名"/>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-2">
							<label for="password">密码</label>
						</div>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock text-warning"></span>
								</span>
								<input type="password" name="password" class="form-control" placeholder="请输入密码"/>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-2">
							<label for="password">验证码</label>
						</div>
						<div class="col-md-8">
								<div class="input-group">
									<input type="text"  id="user" class="form-control" placeholder="验证码"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-warning">重新获取验证码</button>
									</span>
								</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-8 col-md-offset-2 ">
							<div class="checkbox">
								<label>
									<input type="checkbox">记住用户名
								</label>
							</div>
							
						</div>
						
					</div>
					
					<div class="form-group">
						<div class="col-md-10">
							<button type="button" class="btn btn-warning btn-block">登陆</button>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-8 col-md-offset-3">
							<a href="#">忘记密码 ?</a>
						</div>
					</div>
                </div>
					</div>
				</form>
				
			
		</div>
		</div>
	</body>
</html>
